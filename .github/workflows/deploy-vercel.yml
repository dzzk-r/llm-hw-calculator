name: Deploy to Vercel

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Install deps
        run: pnpm install

      - name: Build
        run: pnpm run build
        env:
          VITE_BASE: "/"

      - name: Deploy to Vercel (Production)
        run: |
          pnpm dlx vercel@latest pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          pnpm dlx vercel@latest build --prod --token=${{ secrets.VERCEL_TOKEN }}
          pnpm dlx vercel@latest deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

