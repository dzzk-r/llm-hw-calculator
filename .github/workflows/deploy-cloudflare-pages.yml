name: Deploy to Cloudflare Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CF_PAGES_PROJECT: llm-hw-calculator
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Install deps
        run: pnpm install

      - name: Build
        run: pnpm run build
        env:
          VITE_BASE: "/"

      - name: Deploy to Cloudflare Pages
        run: pnpm dlx wrangler@latest pages deploy dist --project-name=$CF_PAGES_PROJECT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

